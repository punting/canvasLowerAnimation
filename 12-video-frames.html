<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <style>
        #movieclip{
            display: none;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="background-color: aqua"></canvas>
<video src="mov_bbb.mp4" id="movieclip" width="400" height="400" autoplay>
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogv" type="video/mp4">
    <source src="mov_bbb.webm" type="video/mp4">
    <p>您的浏览器不支持视频文件</p>
</video>
</body>
<script>
    window.onload=function (){
        var canvas = document.getElementById("canvas"),
                context = canvas.getContext('2d'),
                video = document.getElementById("movieclip");
        (function drawFrame() {
            window.requestAnimationFrame(drawFrame,canvas);
            context.drawImage(video,0,0);
        })()
    }
</script>
</html>
