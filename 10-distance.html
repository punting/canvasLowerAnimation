<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 distance</title>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="background-color: aqua"></canvas>
<textarea id="log"></textarea>
<script src="utils.js"></script>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas"),
                context = canvas.getContext('2d'),
                log = document.getElementById("log"),
                 rect1 = {
                    x:Math.random() * canvas.width,
                    y:Math.random() * canvas.height
                 };
                 context.fillStyle = "#000";
                 context.fillRect(rect1.x - 2,rect1.y-2,8,8);
                var rect2 = {
                    x:Math.random()*canvas.width,
                    y:Math.random()*canvas.height
                };
                context.fillStyle = "#ff0000";
                context.fillRect(rect2.x-2,rect2.y,8,8);

                var dx = rect1.x - rect2.x,
                        dy = rect1.y-rect2.y,
                        dist = Math.sqrt(dx*dx+dy*dy);

                log.value = "distance: "+ dist;
    }
</script>
</body>
</html>
