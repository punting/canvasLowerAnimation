<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-multi-curve-2</title>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="background-color: aqua"></canvas>
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas"),
                context = canvas.getContext('2d'),
                points = [],
                numPoints= 9,
                ctrPoint={};

        //array of random point objects
        for(var i=0;i<numPoints;i++){
            points.push({
                x:Math.random()*canvas.width,
                y:Math.random()*canvas.height
            });
        }
        context.beginPath();
        context.moveTo(points[0].x,points[0].y);
        //curve through the rest,stopping at each midpoint
        for(i=1;i<numPoints-2;i++){
            ctrPoint.x = (points[i].x+points[i+1].x)/2;
            ctrPoint.y = (points[i].y+points[i+1].y)/2;
            context.quadraticCurveTo(points[i].x,points[i].y,ctrPoint.x,ctrPoint.y);
        }
        //curve through the last two points
        context.quadraticCurveTo(points[i].x,points[i].y,points[i+1].x,points[i+1].y);
        context.stroke();
    }
</script>
</body>
</html>
